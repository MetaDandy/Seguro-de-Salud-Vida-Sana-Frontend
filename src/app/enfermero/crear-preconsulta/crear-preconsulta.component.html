<form [formGroup]="form" (ngSubmit)="submitPreconsulta()">
  <div class="space-y-6">
    <!-- Selector de Ficha -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Selecciona una ficha</mat-label>
      <mat-select formControlName="id_Ficha">
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Estado -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Estado</mat-label>
        <input matInput formControlName="estado" />
      </mat-form-field>

      <!-- Peso -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Peso</mat-label>
        <input matInput type="number" formControlName="peso" />
      </mat-form-field>

      <!-- Altura -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Altura</mat-label>
        <input matInput type="number" formControlName="altura" />
      </mat-form-field>

      <!-- Edad -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Edad</mat-label>
        <input matInput type="number" formControlName="edad" />
      </mat-form-field>

      <!-- Sexo -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="sexo">
          <mat-option *ngFor="let sex of sexOptions" [value]="sex.value">
            {{ sex.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Presión -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Presión</mat-label>
        <input matInput formControlName="presion" />
      </mat-form-field>
    </div>
    <!-- Botón de Enviar -->
    <div class="flex justify-center">
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        type="submit"
        class="w-full md:w-auto"
      >
        Crear Preconsulta
      </button>
    </div>
  </div>
</form>
