<div class="preconsulta-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let preconsulta">{{ preconsulta.id }}</td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let preconsulta">{{ preconsulta.estado }}</td>
    </ng-container>

    <!-- Peso Column -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef>Peso</th>
      <td mat-cell *matCellDef="let preconsulta">{{ preconsulta.peso }} kg</td>
    </ng-container>

    <!-- Altura Column -->
    <ng-container matColumnDef="altura">
      <th mat-header-cell *matHeaderCellDef>Altura</th>
      <td mat-cell *matCellDef="let preconsulta">
        {{ preconsulta.altura }} cm
      </td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let preconsulta">
        {{ preconsulta.edad }} años
      </td>
    </ng-container>

    <!-- Presion Column -->
    <ng-container matColumnDef="presion">
      <th mat-header-cell *matHeaderCellDef>Presión</th>
      <td mat-cell *matCellDef="let preconsulta">{{ preconsulta.presion }}</td>
    </ng-container>

    <!-- Nombre del Enfermero Column -->
    <ng-container matColumnDef="nombreEnfermero">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let preconsulta">
        {{ preconsulta.ficha.nombrePaciente }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
