<div class="max-w-7xl mx-auto p-4 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">
    Lista de Insumos Médicos
  </h2>

  <!-- Barra de búsqueda -->
  <mat-form-field class="w-full mb-4" appearance="fill">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscar insumos médicos"
    />
  </mat-form-field>

  <!-- Tabla de insumos médicos -->
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-left">ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="text-left">Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef class="text-left">Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <!-- Costo -->
      <ng-container matColumnDef="costo">
        <th mat-header-cell *matHeaderCellDef class="text-left">Costo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.costo | currency }}
        </td>
      </ng-container>

      <!-- Tipo de Insumo -->
      <ng-container matColumnDef="tipoInsumo">
        <th mat-header-cell *matHeaderCellDef class="text-left">
          Tipo de Insumo
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.tipoInsumo.nombre }}
        </td>
      </ng-container>

      <!-- Acciones -->
      <!-- <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-left">Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editInsumo(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteInsumo(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- Paginador -->
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
    class="mt-4"
  >
  </mat-paginator>
</div>
