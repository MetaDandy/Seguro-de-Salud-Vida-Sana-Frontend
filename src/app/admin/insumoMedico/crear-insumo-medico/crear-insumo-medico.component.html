<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Crear Insumo Médico</h2>

  <form [formGroup]="insumoForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <mat-form-field class="w-full mb-4" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        formControlName="nombre"
        placeholder="Nombre del insumo médico"
      />
      <mat-error *ngIf="insumoForm.get('nombre')?.hasError('required')">
        El nombre es obligatorio.
      </mat-error>
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field class="w-full mb-4" appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        formControlName="descripcion"
        placeholder="Descripción del insumo médico"
      ></textarea>
      <mat-error *ngIf="insumoForm.get('descripcion')?.hasError('required')">
        La descripción es obligatoria.
      </mat-error>
    </mat-form-field>

    <!-- Costo -->
    <mat-form-field class="w-full mb-4" appearance="fill">
      <mat-label>Costo</mat-label>
      <input
        matInput
        type="number"
        formControlName="costo"
        placeholder="Costo en moneda local"
      />
      <mat-error *ngIf="insumoForm.get('costo')?.hasError('required')">
        El costo es obligatorio.
      </mat-error>
    </mat-form-field>

    <!-- Tipo de Insumo -->
    <app-custom-select
      [options]="tipoInsumoOptions"
      placeholder="Seleccionar tipo de insumo"
      (selectionChange)="insumoForm.patchValue({ id_tipoInsumo: $event })"
    ></app-custom-select>

    <button
      mat-raised-button
      color="primary"
      class="w-full mt-4"
      [disabled]="insumoForm.invalid"
      type="submit"
    >
      Crear Insumo Médico
    </button>
  </form>
</div>
