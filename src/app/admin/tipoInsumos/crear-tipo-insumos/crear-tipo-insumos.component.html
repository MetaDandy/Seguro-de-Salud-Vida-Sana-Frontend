<div class="max-w-lg mx-auto p-4 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">
    Crear Tipo de Insumo
  </h2>

  <form [formGroup]="tipoInsumoForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-full mb-4">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required />
      <mat-error *ngIf="tipoInsumoForm.get('nombre')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full mb-4">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="descripcion" required />
      <mat-error
        *ngIf="tipoInsumoForm.get('descripcion')?.hasError('required')"
      >
        La descripción es obligatoria
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!tipoInsumoForm.valid"
    >
      Crear
    </button>
  </form>
</div>
