<div class="max-w-4xl mx-auto p-4 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">
    Lista de Tipos de Análisis
  </h2>

  <table mat-table [dataSource]="dataSource" class="w-full mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-left p-2">ID</th>
      <td mat-cell *matCellDef="let element" class="p-2">{{ element.id }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="text-left p-2">Nombre</th>
      <td mat-cell *matCellDef="let element" class="p-2">
        {{ element.nombre }}
      </td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef class="text-left p-2">
        Descripción
      </th>
      <td mat-cell *matCellDef="let element" class="p-2">
        {{ element.descripcion }}
      </td>
    </ng-container>

    <!-- Costo Column -->
    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef class="text-left p-2">Costo</th>
      <td mat-cell *matCellDef="let element" class="p-2">
        {{ element.costo }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="bg-gray-200"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="hover:bg-gray-100"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    class="mt-4"
  ></mat-paginator>
</div>
