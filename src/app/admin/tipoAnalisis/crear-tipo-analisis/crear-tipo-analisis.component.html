<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">
    Crear Tipo de Análisis
  </h2>

  <form [formGroup]="analisisForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        formControlName="nombre"
        placeholder="Nombre del análisis"
      />
      <mat-error
        *ngIf="
          analisisForm.get('nombre')?.invalid &&
          analisisForm.get('nombre')?.touched
        "
      >
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        formControlName="descripcion"
        placeholder="Descripción del análisis"
      ></textarea>
      <mat-error
        *ngIf="
          analisisForm.get('descripcion')?.invalid &&
          analisisForm.get('descripcion')?.touched
        "
      >
        La descripción es obligatoria
      </mat-error>
    </mat-form-field>

    <!-- Costo -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Costo</mat-label>
      <input
        matInput
        type="number"
        formControlName="costo"
        placeholder="Costo del análisis"
      />
      <mat-error
        *ngIf="
          analisisForm.get('costo')?.invalid &&
          analisisForm.get('costo')?.touched
        "
      >
        El costo es obligatorio y debe ser mayor a 0
      </mat-error>
    </mat-form-field>

    <!-- Botón de Enviar -->
    <button mat-raised-button color="primary" type="submit" class="w-full mt-4">
      Crear Análisis
    </button>
  </form>
</div>
