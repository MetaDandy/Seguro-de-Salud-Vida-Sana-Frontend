<div class="container">
  <h2 class="text-2xl font-bold mb-4">Horarios de Médicos</h2>

  <div class="mb-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar médico o especialidad"
      />
    </mat-form-field>
  </div>

  <div *ngIf="isLoading" class="flex justify-center mt-4">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8 w-full"
    >
      <!-- Nombre Médico -->
      <ng-container matColumnDef="nombreMedico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Médico</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreMedico }}</td>
      </ng-container>

      <!-- Nombre Especialidad -->
      <ng-container matColumnDef="nombreEspecialidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Especialidad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombreEspecialidad }}
        </td>
      </ng-container>

      <!-- Día -->
      <ng-container matColumnDef="dia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Día</th>
        <td mat-cell *matCellDef="let element">{{ element.dia }}</td>
      </ng-container>

      <!-- Horas -->
      <ng-container matColumnDef="horas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Horas</th>
        <td mat-cell *matCellDef="let element">{{ element.horas }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
