<div class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Crear Especialidad</h2>

  <form [formGroup]="especialidadForm" (ngSubmit)="crearEspecialidad()">
    <!-- Nombre input -->
    <div class="mb-4">
      <label for="nombre" class="block text-sm font-medium text-gray-700"
        >Nombre</label
      >
      <input
        id="nombre"
        type="text"
        formControlName="nombre"
        class="mt-1 p-2 w-full border rounded-md shadow-sm"
        placeholder="Ingrese el nombre de la especialidad"
      />
      <div
        *ngIf="
          especialidadForm.get('nombre')?.invalid &&
          especialidadForm.get('nombre')?.touched
        "
        class="text-red-600 text-sm"
      >
        Nombre es obligatorio
      </div>
    </div>

    <!-- Descripción input -->
    <div class="mb-4">
      <label for="descripcion" class="block text-sm font-medium text-gray-700"
        >Descripción</label
      >
      <textarea
        id="descripcion"
        formControlName="descripcion"
        class="mt-1 p-2 w-full border rounded-md shadow-sm"
        placeholder="Ingrese la descripción de la especialidad"
      ></textarea>
      <div
        *ngIf="
          especialidadForm.get('descripcion')?.invalid &&
          especialidadForm.get('descripcion')?.touched
        "
        class="text-red-600 text-sm"
      >
        Descripción es obligatoria
      </div>
    </div>

    <!-- Botón de enviar -->
    <button
      type="submit"
      [disabled]="especialidadForm.invalid"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400"
    >
      Crear Especialidad
    </button>
  </form>
</div>
