<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Crear Médico</h2>

  <form [formGroup]="medicoForm" (ngSubmit)="onSubmit()">
    <!-- CI -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>CI</mat-label>
      <input matInput formControlName="ci" placeholder="Ingrese el CI" />
    </mat-form-field>

    <!-- Nombre -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Ingrese el nombre" />
    </mat-form-field>

    <!-- Edad -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Edad</mat-label>
      <input
        matInput
        type="number"
        formControlName="age"
        placeholder="Ingrese la edad"
      />
    </mat-form-field>

    <!-- Fecha de Nacimiento -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput type="date" formControlName="birthDate" />
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Ingrese el email" />
    </mat-form-field>

    <!-- Contraseña -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Ingrese la contraseña"
      />
    </mat-form-field>

    <!-- Especialidades -->
    <div class="mb-4">
      <h3 class="text-lg font-semibold mb-2">Especialidades</h3>
      <div *ngFor="let especialidad of especialidades">
        <mat-checkbox
          [value]="especialidad.nombre"
          (change)="toggleEspecialidad(especialidad.nombre, $event.checked)"
        >
          {{ especialidad.nombre }}
        </mat-checkbox>
      </div>
    </div>

    <!-- Botón Enviar -->
    <button mat-raised-button color="primary" type="submit" class="w-full">
      Crear Médico
    </button>
  </form>
</div>
