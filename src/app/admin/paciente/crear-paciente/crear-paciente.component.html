<div class="container">
  <h2 class="text-2xl font-bold mb-4">Crear Paciente</h2>
  <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()" class="form">
    <!-- CI -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Cédula</mat-label>
      <input matInput formControlName="ci" placeholder="Ingrese la cédula" />
      <mat-error
        *ngIf="
          pacienteForm.get('ci')?.invalid && pacienteForm.get('ci')?.touched
        "
      >
        Cédula válida es requerida.
      </mat-error>
    </mat-form-field>

    <!-- Name -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Ingrese el nombre" />
      <mat-error
        *ngIf="
          pacienteForm.get('name')?.invalid && pacienteForm.get('name')?.touched
        "
      >
        Nombre válido es requerido.
      </mat-error>
    </mat-form-field>

    <!-- Birth Date -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput type="date" formControlName="birthDate" />
      <mat-error
        *ngIf="
          pacienteForm.get('birthDate')?.invalid &&
          pacienteForm.get('birthDate')?.touched
        "
      >
        Fecha de nacimiento es requerida.
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput formControlName="email" placeholder="Ingrese el correo" />
      <mat-error
        *ngIf="
          pacienteForm.get('email')?.invalid &&
          pacienteForm.get('email')?.touched
        "
      >
        Correo electrónico válido es requerido.
      </mat-error>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Ingrese la contraseña"
      />
      <mat-error
        *ngIf="
          pacienteForm.get('password')?.invalid &&
          pacienteForm.get('password')?.touched
        "
      >
        Contraseña válida es requerida (mínimo 6 caracteres).
      </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="pacienteForm.invalid"
      class="w-full"
    >
      Crear Paciente
    </button>
  </form>
</div>
