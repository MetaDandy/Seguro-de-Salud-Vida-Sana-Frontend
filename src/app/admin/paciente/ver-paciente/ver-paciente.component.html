<div class="container">
  <h2 class="text-2xl font-bold mb-4">Lista de Pacientes</h2>

  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Buscar paciente</mat-label>
    <input
      matInput
      (input)="applyFilter($event)"
      placeholder="Filtrar por nombre o correo"
    />
  </mat-form-field>

  <div *ngIf="isLoading" class="flex justify-center my-4">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- CI Column -->
    <ng-container matColumnDef="ci">
      <th mat-header-cell *matHeaderCellDef>Cédula</th>
      <td mat-cell *matCellDef="let element">{{ element.ci }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- BirthDate Column -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
      <td mat-cell *matCellDef="let element">{{ element.birthDate }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo Electrónico</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Paginación"
  ></mat-paginator>
</div>
