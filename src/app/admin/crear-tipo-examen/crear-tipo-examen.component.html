<form
  [formGroup]="examForm"
  (ngSubmit)="onSubmit()"
  class="space-y-6 max-w-md mx-auto p-6 bg-white shadow-md rounded-lg"
>
  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Nombre</mat-label>
    <input
      matInput
      formControlName="nombre"
      placeholder="Ingrese el nombre del examen"
      class="px-2 py-3 text-sm"
    />
    <mat-error *ngIf="examForm.get('nombre')?.hasError('required')">
      Este campo es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Descripción</mat-label>
    <input
      matInput
      formControlName="descripcion"
      placeholder="Ingrese la descripción del examen"
      class="px-2 py-3 text-sm"
    />
    <mat-error *ngIf="examForm.get('descripcion')?.hasError('required')">
      Este campo es obligatorio
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Costo</mat-label>
    <input
      matInput
      type="number"
      formControlName="costo"
      placeholder="Ingrese el costo del examen"
      class="px-2 py-3 text-sm"
    />
    <mat-error *ngIf="examForm.get('costo')?.hasError('required')">
      Este campo es obligatorio
    </mat-error>
    <mat-error *ngIf="examForm.get('costo')?.hasError('min')">
      El costo debe ser mayor a 0
    </mat-error>
  </mat-form-field>

  <button
    mat-flat-button
    color="primary"
    type="submit"
    [disabled]="examForm.invalid"
    class="w-full py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md disabled:bg-gray-300"
  >
    Enviar
  </button>
</form>
