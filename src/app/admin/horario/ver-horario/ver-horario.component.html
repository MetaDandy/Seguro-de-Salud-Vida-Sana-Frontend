<div class="max-w-4xl mx-auto p-4 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Lista de Horarios</h2>

  <table mat-table [dataSource]="dataSource" class="w-full mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-left p-2">ID</th>
      <td mat-cell *matCellDef="let element" class="p-2">{{ element.id }}</td>
    </ng-container>

    <!-- Hora Inicio Column -->
    <ng-container matColumnDef="horaInicio">
      <th mat-header-cell *matHeaderCellDef class="text-left p-2">
        Hora Inicio
      </th>
      <td mat-cell *matCellDef="let element" class="p-2">
        {{ element.horaInicio }}
      </td>
    </ng-container>

    <!-- Hora Fin Column -->
    <ng-container matColumnDef="horaFin">
      <th mat-header-cell *matHeaderCellDef class="text-left p-2">Hora Fin</th>
      <td mat-cell *matCellDef="let element" class="p-2">
        {{ element.horaFin }}
      </td>
    </ng-container>

    <!-- Día Column -->
    <ng-container matColumnDef="dia">
      <th mat-header-cell *matHeaderCellDef class="text-left p-2">Día</th>
      <td mat-cell *matCellDef="let element" class="p-2">{{ element.dia }}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="bg-gray-200"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="hover:bg-gray-100"
    ></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    class="mt-4"
  ></mat-paginator>
</div>
