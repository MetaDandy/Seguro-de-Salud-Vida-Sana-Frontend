<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="w-full">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="consultaId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Consulta</th>
      <td mat-cell *matCellDef="let element">{{ element.consultaId }}</td>
    </ng-container>

    <ng-container matColumnDef="insumo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Insumo</th>
      <td mat-cell *matCellDef="let element">{{ element.insumo }}</td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
      <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
    </ng-container>

    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo Total</th>
      <td mat-cell *matCellDef="let element">{{ element.costo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
