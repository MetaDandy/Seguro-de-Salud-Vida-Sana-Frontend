<main class="flex justify-center items-center min-h-screen bg-gray-100">
  <mat-card class="w-full max-w-md p-8 space-y-6 shadow-md">
    <mat-card-header class="text-center justify-center">
      <mat-card-title class="text-2xl font-bold text-gray-800"
        >Iniciar Sesion</mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
        <app-custom-input [config]="emailConfig" [control]="emailControl" />

        <app-custom-input
          [config]="passwordConfig"
          [control]="passwordControl"
        />

        <app-submit-button
          [label]="'Iniciar Sesion'"
          [disabled]="loginForm.invalid"
        />
      </form>
    </mat-card-content>
  </mat-card>
</main>
